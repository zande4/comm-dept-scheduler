<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0/papaparse.min.js"></script>
    <script src="courses.js" defer></script>
    <script src="scripts.js" defer></script>
    <title>COMM Department Scheduler</title>
</head>
<body class="dark-bg">
    <h1>COMM Department Course Offering Scheduler</h1>
    <h2>Submit Your Course Offerings</h2>
    <input type="file" id="import" accept="application/json" multiple><br>
    <span>*If you have previously saved data please upload here</span><br>

    <div>
        <label for="unit-name">Select your unit</label>
        <select name="unit-name" id="unit-name">
            <option value="Rhetoric">Rhetoric</option>
            <option value="Interpersonal and Organizational Communication">Interpersonal and Organizational Communication</option>
            <option value="Performance Studies">Performance Studies</option>
            <option value="Media and Technology Studies">Media and Technology Studies</option>
            <option value="Media Arts">Media Arts</option>
        </select>
    </div>

    <form id="form">
        <h3>Course Info</h3>
        <div>
            <div class="form-section">
                 <input type="radio" name="course-select" id="number-select" value="number">
                <label for="number-select">Enter course number</label>
                <input type="radio" name="course-select" id="special-topic" value="special">
                <label for="special-topic">Enter special topics course</label>
                <input type="radio" name="course-select" id="search-select" value="search">
                <label for="search-select">Search course by requirements</label>
            </div>
            <div id="course-search">
                <div class = "filter">   
                    <div>
                        <div class="inline-label">
                            <input type="checkbox" id="moi-filter"></input>
                            <label for="moi-filter">Modes of Inquiry</label>
                        </div>
                        <div class="inline-label">
                            <input type="checkbox" id="rid-filter"></input>
                            <label for="rid-filter">Representation Identity and Difference</label>
                        </div>
                        <div class="inline-label">
                            <input type="checkbox" id="commexp-filter"></input>
                            <label for="commexp-filter">COMM Experience</label>
                        </div>
                        <div class="inline-label">
                            <input type="checkbox" id="starter-filter"></input>
                            <label for="starter-filter">Starter Courses</label>
                        </div>
                    </div>
                    <div>
                        <div class="inline-label">
                            <input type="checkbox" id="cel-filter"></input>
                            <label for="cel-filter">Communication and Everyday Life</label>
                        </div>
                        <div class="inline-label">
                            <input type="checkbox" id="mapc-filter"></input>
                            <label for="mapc-filter">Media Arts, Performance, and Critical Practice</label>
                        </div>
                        <div class="inline-label">
                            <input type="checkbox" id="mtpc-filter"></input>
                            <label for="mtpc-filter">Media Technologies and Public Culture</label>
                        </div>
                        <div class="inline-label">
                            <input type="checkbox" id="ocw-filter"></input>
                            <label for="ocw-filter">Organization, Communication, and Work</label>
                        </div>
                        <div class="inline-label">
                            <input type="checkbox" id="raa-filter"></input>
                            <label for="raa-filter">Rhetoric, Activism, and Advocacy</label>
                        </div>
                    </div>                 
                    
                    <div>
                        <select id="sort" name="sort">
                            <option value="ascend">Ascending</option>
                            <option value="descend">Descending</option>
                        </select>

                        <button id="submit-search">Sort and Filter</button>
                        <button id="confirm-selection">Confirm Selection</button>
                    </div>
                </div>
                <div id="search-output-wrapper">
                    <table id="search-output">

                    </table>
                </div>
            </div>

            <div id="course-num-wrapper">
                <label for="course-num">Course number:</label>
                <input type="number" name="number" id="course-num" required>
            </div>
            <div>
                <p id="requirements-list">Requirements satisfied:&nbsp;</p>
            </div>
            <div id="special-topics-fields">
                <div id="title-wrapper">
                    <label for="title">Title:</label>
                    <input type="text" name="title" class="long" id="title">
                </div>
                <div>
                    <label for="description">Description:</label>
                    <textarea name="description" id="description"></textarea>
                </div>
                <h4>Select what pathways the course is found in</h4>
                <div class="form-section">
                    <div class="inline-label">
                        <div>
                            <label for="cel-checkbox">Communication and Everyday Life</label>
                            <input type="checkbox" name="cel" id="cel-checkbox">
                        </div>
                        <div>
                            <label for="mapc-checkbox">Media Arts, Performance, and Critical Practice</label>
                            <input type="checkbox" name="mapc" id="mapc-checkbox">
                        </div>
                        <div>
                            <label for="mtpc-checkbox">Media Technologies and Public Culture</label>
                            <input type="checkbox" name="mtpc" id="mtpc-checkbox">
                        </div>
                        <div>
                            <label for="ocw-checkbox">Organization, Communication, and Work</label>
                            <input type="checkbox" name="ocw" id="ocw-checkbox">
                        </div>
                        <div>
                            <label for="raa-checkbox">Rhetoric, Activism, and Advocacy</label>
                            <input type="checkbox" name="raa" id="raa-checkbox">
                        </div>
                    </div>
                    <div class="inline-label">
                        <div>
                            <label for="moi-checkbox">Modes of Inquiry</label>
                            <input type="checkbox" name="moi" id="moi-checkbox">
                        </div>
                        <div>
                            <label for="rid-checkbox">Representation, Identity, and Difference</label>
                            <input type="checkbox" name="rid" id="rid-checkbox">
                        </div>
                        <div>
                            <label for="exp-checkbox">COMM Experience</label>
                            <input type="checkbox" name="h" id="exp-checkbox">
                        </div>
                    </div>
                </div>
            </div>

            <div>
                <label for="instructor">Instructor:</label>
                <input type="text" id="instructor" name="instructor">
            </div>
            <div>
                <label for="enrollment">Max enrollment:</label>
                <input type="number" id="enrollment" name="enrollment">
            </div>
            <div>
                <label for="crosslisted">Crosslisted department: </label>
                <input type="text" id="crosslisted" name="crosslisted">
            </div>
            <div>
                <label for="numTA">Number of teaching assistants or instructional assistants requested:</label>
                <input type="number" id="numTA" name="numTA">
            </div>
        </div>
        
        <h3>Preferred Class Times</h3>
        <div>
            <label for="recitation">Will the course have a recitation?</label>
            <input type="checkbox" name="recitation" id="recitation">
        </div>
        <div id="preferences">
            <div id="preference-1" class="preference">
                <button id="pref-remove-1" class="float-right-button" data-prefIndex="1">Remove</button>
                <label for="day-1">Days and times: </label>
                <select id="day-1" name="day-1" data-prefIndex="1">
                    <option value="mon-wed-fri">Mon/Wed/Fri</option>
                    <option value="mon-wed">Mon/Wed</option>
                    <option value="tues-thur">Tues/Thur</option>
                    <option value="mon">Mon</option>
                    <option value="tues">Tues</option>
                    <option value="wed">Wed</option>
                    <option value="thur">Thur</option>
                    <option value="fri">Fri</option>
                </select>
                <label for="time-1"></label>
                <select id="time-1" name="time-1">
                </select>
                <div>
                    <label for="other-time-1">Other days/times</label>
                    <input type="checkbox" id="other-time-1" name="other-time-1" data-prefIndex="1">
                </div>
                <div id="other-time-fields-1">
                    <label for="other-time-days-1" class="block-label">Days:</label>
                    <div id="other-time-days-1">
                        <input type="checkbox" id="other-mon-1" name="other-mon-1">
                        <label for="other-mon-1">Monday</label>
                        <input type="checkbox" id="other-tue-1" name="other-tue-1">
                        <label for="other-tues-1">Tuesday</label>
                        <input type="checkbox" id="other-wed-1" name="other-wed-1">
                        <label for="other-wed-1">Wednesday</label>
                        <input type="checkbox" id="other-thur-1" name="other-thur-1">
                        <label for="other-thur-1">Thursday</label>
                        <input type="checkbox" id="other-fri-1" name="other-fri-1">
                        <label for="other-fri-1">Friday</label>
                    </div>
                    <label for="other-time-start-1">Start time:</label>
                    <input type="time" id="other-time-start-1" name="other-time-start-1">
                    <label for="other-time-end-1">End time:</label>
                    <input type="time" id="other-time-end-1" name="other-time-end-1">
                </div>
            </div>
            <div id="preference-2" class="preference">
                <button id="pref-remove-2" class="float-right-button" data-prefIndex="2">Remove</button>
                <label for="day-2">Days and times: </label>
                <select id="day-2" name="day-2" data-prefIndex="2">
                    <option value="mon-wed-fri">Mon/Wed/Fri</option>
                    <option value="mon-wed">Mon/Wed</option>
                    <option value="tues-thur">Tues/Thur</option>
                    <option value="mon">Mon</option>
                    <option value="tues">Tues</option>
                    <option value="wed">Wed</option>
                    <option value="thur">Thur</option>
                    <option value="fri">Fri</option>
                </select>
                <label for="time-2"></label>
                <select id="time-2" name="time-2">
                </select>
                <div>
                    <label for="other-time-2">Other days/times</label>
                    <input type="checkbox" id="other-time-2" name="other-time-2" data-prefIndex="2">
                </div>
                <div id="other-time-fields-2">
                    <label for="other-time-days-2" class="block-label">Days:</label>
                    <div id="other-time-days-2">
                        <input type="checkbox" id="other-mon-2" name="other-mon-2">
                        <label for="other-mon-2">Monday</label>
                        <input type="checkbox" id="other-tue-2" name="other-tue-2">
                        <label for="other-tues-2">Tuesday</label>
                        <input type="checkbox" id="other-wed-2" name="other-wed-2">
                        <label for="other-wed-2">Wednesday</label>
                        <input type="checkbox" id="other-thur-2" name="other-thur-2">
                        <label for="other-thur-2">Thursday</label>
                        <input type="checkbox" id="other-fri-2" name="other-fri-2">
                        <label for="other-fri-2">Friday</label>
                    </div>
                    <label for="other-time-start-2">Start time:</label>
                    <input type="time" id="other-time-start-2" name="other-time-start-2">
                    <label for="other-time-end-2">End time:</label>
                    <input type="time" id="other-time-end-2" name="other-time-end-2">
                </div>
            </div>
            <div id="preference-3" class="preference">
                <button id="pref-remove-3" class="float-right-button" data-prefIndex="3">Remove</button>
                <label for="day-3">Days and times: </label>
                <select id="day-3" name="day-3" data-prefIndex="3">
                    <option value="mon-wed-fri">Mon/Wed/Fri</option>
                    <option value="mon-wed">Mon/Wed</option>
                    <option value="tues-thur">Tues/Thur</option>
                    <option value="mon">Mon</option>
                    <option value="tues">Tues</option>
                    <option value="wed">Wed</option>
                    <option value="thur">Thur</option>
                    <option value="fri">Fri</option>
                </select>
                <label for="time-3"></label>
                <select id="time-3" name="time-3">
                </select>
                <div>
                    <label for="other-time-3">Other days/times</label>
                    <input type="checkbox" id="other-time-3" name="other-time-3" data-prefIndex="3">
                </div>
                <div id="other-time-fields-3">
                    <label for="other-time-days-3" class="block-label">Days:</label>
                    <div id="other-time-days-3">
                        <input type="checkbox" id="other-mon-3" name="other-mon-3">
                        <label for="other-mon-3">Monday</label>
                        <input type="checkbox" id="other-tue-3" name="other-tue-3">
                        <label for="other-tues-3">Tuesday</label>
                        <input type="checkbox" id="other-wed-3" name="other-wed-3">
                        <label for="other-wed-3">Wednesday</label>
                        <input type="checkbox" id="other-thur-3" name="other-thur-3">
                        <label for="other-thur-3">Thursday</label>
                        <input type="checkbox" id="other-fri-3" name="other-fri-3">
                        <label for="other-fri-3">Friday</label>
                    </div>
                    <label for="other-time-start-3">Start time:</label>
                    <input type="time" id="other-time-start-3" name="other-time-start-3">
                    <label for="other-time-end-3">End time:</label>
                    <input type="time" id="other-time-end-3" name="other-time-end-3">
                </div>
            </div>
            <button id="add-pref-button">Add alternate day/time</button>
        </div>

        <h3>Enrollment Restrictions</h3>

        <div>
            <div>
                <label for="service-rec">30 hour service component?</label>
                <input type="checkbox" name="service-rec" id="service-rec">
            </div>
            <div>
                <label for="year-res">Year restriction:</label>
                <input type="text" name="year-res" id="year-res">
            </div>
            <div>
                <label for="major-res">Majors only?</label>
                <input type="checkbox" name="major-res" id="major-res">
            </div>
        </div>

        <h3>Classroom Requirements</h3>
        <div>
            <label for="classroom-needed">Do you have a specific classroom requirement? (Bingham hall, Swain hall, or MAS)</label>
            <input type="checkbox" name="classroom-needed" id="classroom-needed">
        </div>
        <div>
            <select name="classroom-select" id="classroom-select">
                <option value="bingham">Bingham conference room (12 seats)</option>
                <option value="mas105">MAS 105 (18 seats)</option>
                <option value="mas109">MAS 109 (16 seats)</option>
                <option value="mas110">MAS 110 (16 seats)</option>
                <option value="mas112">MAS 112 (55 seats)</option>
                <option value="mas113">MAS 113 (20 seats)</option>
                <option value="swain104">Swain 104 (24 seats)</option>
                <option value="swain110">Swain 110 (70 seats)</option>
            </select>
        </div>
        <div>
            <label for="classroom">Other preferred building and room number:</label>
            <input type="text" name="classroom" id="classroom">
        </div>
        <div class="form-nav">
            <span>
                <button id="back">Back</button>
                <span><span id="page-num">1</span><span id="page-total">/1</span></span>
                <button id="next">Next</button>
            </span>
            <button id="delete-course">Delete this course</button>
            <button id="add-course">Add another course</button>
            <input id= "submit" type="submit" value="Submit">
        </div>
    </form>
</body>
</html>
