<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@event-calendar/build@4.3.0/dist/event-calendar.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/@event-calendar/build@3.12.0/event-calendar.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0/papaparse.min.js"></script>
    <script src="courses.js" defer></script>
    <script src="summaryScripts.js" defer></script>
</head>
<body>
    <h1>COMM Department Course Offering Scheduler</h1>
    <h2>Summary</h2>
    <p>
        Click 'Download summary' to download a PDF copy of your submission.<br>
        Click 'Export course data' to share your course data with others.
    </p>
    <button title="Download a PDF version" id="summary">Download summary</button>
    <button title="Export a JSON file to share your course data" id="export">Export course data</button>
    <section id="checklists">
        
    </section>
    <section>
        <details>
            <summary class="faux-h2">Faculty</summary>
            <table id="faculty-table">
        </table>
        </details>
    </section>
    <section>
        <details>
            <summary class="faux-h2">Courses</summary>
            <div id="courses">

            </div>
        </details>
    </section>
    <section>
        <h2>Schedule</h2>
        <div id="calendar-filters">
            <input type="radio" name="cal-filter" value="requirement" id="req-filter">
            <label for="req-filter">Filter by requirement</label>
            <input type="radio" name="cal-filter" value="instructor" id="instructor-filter">
            <label for="instructor-filter">Filter by instructor</label>
            <input type="radio" name="cal-filter" value="unit" id="unit-filter">
            <label for="unit-filter">Filter by unit</label>
            <select id="filter-select">

            </select>
            <button id="clear-filter-button">Clear Filters</button>
        </div>
        <div id="schedule">

        </div>
    </section>
    <iframe id="print-content" style="display: none">
    </iframe>
</body>
</html>
